[package]
authors = ["Ankur Srivastava <ankur.srivastava@email.de>"]
categories = ["category keywords"]
description = "Write some description for your project here."
documentation = "https://docs.rs/kafka-rust-example"
edition = "2018"
homepage = "https://github.com/ansrivas/kafka-rust-example"
keywords = ["some-awesome-keywords"]
license = "mit"
name = "kafka_rust_example"
readme = "README.md"
repository = "https://github.com/ansrivas/kafka-rust-example"
version = "0.1.0"
[[bin]]
name = "kafka-rust-example"
path = "src/main.rs"

[build-dependencies]
[build-dependencies.prost-build]
version = "0.6.1"

[dependencies]
anyhow = "1.0"
bytes = "0.4"
deadpool-postgres = "0.4.2"
dotenv = "0.9.0"
env_logger = "0.7.1"
envy = "0.4"
log = "0.4"
prost = "0.5.0"
serde = "1.0"
serde_json = "1.0"
structopt = "0.3"
sysinfo = "0.10.3"
thiserror = "1.0"
postgres-native-tls ="0.3.0"
native-tls = "*"

[dependencies.chrono]
features = ["serde"]
version = "0.4"

[dependencies.futures]
version = "0.3"

[dependencies.rdkafka]
features = ["cmake-build", "gssapi", "ssl"]
git = "https://github.com/fede1024/rust-rdkafka"
rev = "855e41de7b1e27e604f8e148fd7ccc039520c163"

[dependencies.tokio]
features = ["blocking", "macros", "rt-core", "time", "stream", "sync"]
version = "0.2.9"

[dependencies.tokio-postgres]
features = ["with-chrono-0_4"]
version = "0.5.1"

[dev-dependencies]
